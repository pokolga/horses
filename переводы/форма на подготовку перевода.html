<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма ввода данных</title>
</head>
<body>
  <form id="dataForm">
    <h2>Введите данные</h2>
    <p>
      <label for="index">Главная:</label>
      <input type="text" id="index" name="index">
    </p><p>
      <label for="name">Название:</label>
      <input type="text" id="name" name="name">
    </p><p>
      <label for="breed">Порода:</label>
      <input type="text" id="breed" name="breed">
    </p><p>
      <label for="relationship">Отношения:</label>
      <input type="text" id="relationship" name="relationship">
    </p><p>
      <label for="development">Развитие:</label>
      <input type="text" id="development" name="development">
    </p><p>
      <label for="participation">Участие:</label>
      <input type="text" id="participation" name="participation">
    </p><p>
      <label for="vacancies">Вакансии:</label>
      <input type="text" id="vacancies" name="vacancies">
  </p><p>
      <label for="contacts">Контакты:</label>
      <input type="text" id="contacts" name="contacts">
    </p><p>
      <label for="rights">Все права защищены:</label>
      <input type="text" id="rights" name="rights">
    </p><p>
      <label for="confidentially">Политика конфиденциальности:</label>
      <input type="text" id="confidentially" name="confidentially">
    </p><p>
      <label for="conditions">Условия использования:</label>
      <input type="text" id="conditions" name="conditions">
    </p><p>
      <label for="cookies">Политика в отношении обработки cookies:</label>
      <input type="text" id="cookies" name="cookies">
    </p><p>
      <label for="location">Страны и языки:</label>
      <input type="text" id="location" name="location">
    </p><p>
      <label for="cookie-text">Текст cookies:</label>
      <input type="text" id="cookie-text" name="cookie-text">
    </p><p>
      <label for="cookie-agreement">Согласен:</label>
      <input type="text" id="cookie-agreement" name="cookie-agreement">
    </p><p>
      <button type="button" onclick="getObject(); return false;">Получить объект</button>
  </form>

<pre id="result"></pre>

<script>
function getObject() {
  alert(1);
  const form = document.getElementById('dataForm');
  const formData = new FormData(form); 
  console.log(formData);
  const obj = {};
  formData.forEach((value, key) => {
    obj[key] = value;
  });
  document.getElementById('result').textContent = JSON.stringify(obj, null, 2);
   
}
</script>
</body>
</html>
